<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="css/popup.css">
</head>

<body>
  <h3>途虎工时统计插件</h3>

  <p class="notify">访问<a href="https://tuhu.peoplus.cn/web" target="_blank" tabindex="-1">我的考勤明细</a>查看并更新数据</p>

  <divl>
    <hr>
      <div id="data-row">姓名: <span id="name"></span></div>
      <div id="data-row">工号: <span id="no"></span></div>
      <div id="data-row">上次更新时间: <span id="last-update-time"></span></div>
    <hr>
      <div id="data-row">当月实际工作日: <span id="work-day"></span>天</div>
      <div id="data-row">当月平均工时: <span id="avg-hour"></span>时</div>
      <div id="data-row">季度平均工时: <span id="avg-quarter-hour"></span>时</div>
      <div id="data-row">上季度平均工时: <span id="avg-last-quarter-hour"></span>时</div>
    <hr>
  </divl>

  <script src="js/popup.js"></script>
</body>

</html>
